<header class="flex items-center justify-between px-6 py-3 bg-white dark:bg-gray-800 border-b dark:border-gray-700">
  <div class="flex items-center">
    <h1 class="text-xl font-bold text-gray-800 dark:text-white">AuraDash</h1>
  </div>
  <div class="flex items-center">
    <!-- Search Bar (Placeholder) -->
    <div class="relative mr-4">
      <label for="main-search" class="sr-only">Search</label>
      <input id="main-search" type="text" class="w-full px-4 py-2 text-sm text-gray-900 bg-gray-100 dark:bg-gray-700 dark:text-white border border-transparent rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Search...">
    </div>

    <!-- User Menu -->
    <div class="relative">
      @if (currentUser(); as user) {
        <div class="flex items-center space-x-2">
            <span class="text-gray-800 dark:text-white">{{ user.name }}</span>
            <button (click)="logout()" class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
              Logout
            </button>
        </div>
      }
    </div>
  </div>
</header>
