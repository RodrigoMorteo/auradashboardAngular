<div class="min-h-screen bg-gray-100 p-8 font-sans">
  <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-xl">
    <h1 class="text-3xl font-bold text-gray-800 mb-4">
      AuraDash Library Verification
    </h1>

    <!-- Tailwind CSS Verification -->
    <div class="bg-blue-500 text-white p-4 rounded-lg shadow-md mb-6">
      <p class="font-semibold">Tailwind CSS is working!</p>
      <p>This box is styled with Tailwind utility classes.</p>
    </div>

    <!-- ngx-toastr Verification -->
    <button (click)="showToast()" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-300 mb-6">
      Click to Test ngx-toastr
    </button>

    <!-- ngx-charts Verification -->
    <div class="h-96">
      <h2 class="text-xl font-semibold text-gray-700 mb-2">ngx-charts Verification</h2>
      <ngx-charts-bar-vertical [results]="chartData" [xAxis]="true" [yAxis]="true" [legend]="true" [showXAxisLabel]="true" [showYAxisLabel]="true" xAxisLabel="Department" yAxisLabel="Budget">
      </ngx-charts-bar-vertical>
    </div>
  </div>
</div>
